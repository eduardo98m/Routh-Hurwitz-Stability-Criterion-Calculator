<!DOCTYPE html>


<html>



<head>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  	</script>
	

	<title>Routh Hurtwiz Stability</title>
	
</head>

<body>

	<header>
<h1>Routh Hurwitz Stability Criterion Calculator</h1>

<hr>
</header>



	
<div id="Input " class="card">

<center>

<form action = "/add_poly" method = 'POST'>

	<div class="form-group" >
	
	<div class="input-group-prepend">
    	<span class="input-group-text">Polinomial</span>
    	<input type = "text" name = "poly" placeholder="Polinomial" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
   		<small id="polinomialHelp" class="form-text text-muted">Write a polynomial</small>
  	</div>

  	<div class="input-group-prepend">
  		<span class="input-group-text">Symbol of the polinomial</span>
  		<input type = "text" name = "var" placeholder="Var Symbol" required required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  	</div>

  	<div class="input-group-prepend">
  		<span class="input-group-text">Gain Symbol</span>
		<input type = "text" name = "gain" placeholder="Gain Symbol" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
	</div>
	
	<div class="input-group-prepend">
		<span class="input-group-text">Epsilon Symbol</span>
		<input type = "text" name = "epsilon" placeholder="epsilon Symbol" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
	</div>
    
    
  </div>
	
	
	

	<button type="submit" class="btn btn-sm btn-outline-primary">
		submit
	</button>

</form>

</center>
</div>

<center>

<div id="Polinomial " class="card">
	<div class="card-header">
	<h4>Polynomial</h4>
	</div>
	
	<p>
		\[{{Polynomial}}\]
	</p>
</div>

	
</center>


<div id="Array" class="card">
	<div class="card-header">
	<h3>Routh Array</h3>
	</div>
	<table class="table table-bordered table-sm table-striped">
		

		<tbody>
			{%for row in Array%}

				<tr>
				{%for elem in row%}
				
				<td>
					
					
						\[{{elem}}\]
					

				</td>
				{%endfor%}
				</tr>
			{%endfor%}
		</tbody>
		
	</table>
</div>



<div id="Gain Limits " class="card">
	<div class="card-header">
	<h3>Gain Limits</h3>
	</div>
	
	<p>
		\[{{gain_limits}}\]
	</p>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>

</html>
